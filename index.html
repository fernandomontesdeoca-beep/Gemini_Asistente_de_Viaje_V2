<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Asistente de Viaje v3.1.0</title>
    <meta name="description" content="Bitácora de viajes y gastos offline">
    <meta name="theme-color" content="#0f172a">
    
    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" href="css/styles.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" src="js/config.js?v=3.1.0"></script>
    <script type="text/babel" src="js/db.js?v=3.1.0"></script>
    <script type="text/babel" src="js/services/GoogleSheetSync.js?v=3.1.0"></script>
    
    <script type="text/babel" src="js/components/Icons.js?v=3.1.0"></script>
    
    <script type="text/babel" src="js/components/modals/SystemModals.js?v=3.1.0"></script>
    <script type="text/babel" src="js/components/modals/TransactionModals.js?v=3.1.0"></script>
    <script type="text/babel" src="js/components/modals/TripModals.js?v=3.1.0"></script>
    
    <script type="text/babel" src="js/components/views/HomeView.js?v=3.1.0"></script>
    <script type="text/babel" src="js/components/views/StartingView.js?v=3.1.0"></script>
    <script type="text/babel" src="js/components/views/ActiveTripView.js?v=3.1.0"></script>
    <script type="text/babel" src="js/components/views/EndingTripView.js?v=3.1.0"></script>
    <script type="text/babel" src="js/components/views/SettingsView.js?v=3.1.0"></script>
    <script type="text/babel" src="js/components/views/HistoryView.js?v=3.1.0"></script>

    <script type="text/babel" src="js/components/App.js?v=3.1.0"></script>
    
    <script type="text/babel" src="js/main.js?v=3.1.0"></script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registrado con éxito: ', registration.scope);
                    }, err => {
                        console.log('Fallo al registrar ServiceWorker: ', err);
                    });
            });
        }
    </script>
</body>
</html>
